<div>
    <button type="action" name="act_whitehack" >Character</button>

    <!-- delete this line if you don't want an inventory tab -->
    <button type="action" name="act_inventory" >Inventory</button>
</div>

<input type='hidden' class='sheet-tabstoggle' name='attr_sheetTab'  value='whitehack'  />

<script type="text/worker">
    const buttonlist = ["whitehack", "inventory"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });
</script>

<div class="sheet-inventory">
    <textarea class="slots row1 col1" name="attr_slot_1_1"></textarea>
    <textarea class="slots row1 col2" name="attr_slot_1_2"></textarea>
    <textarea class="slots row1 col3" name="attr_slot_1_3"></textarea>
    <textarea class="slots row1 col4" name="attr_slot_1_4"></textarea>
    <textarea class="slots row1 col5" name="attr_slot_1_5"></textarea>
    <textarea class="slots row1 col6" name="attr_slot_1_6"></textarea>
    <textarea class="slots row2 col1" name="attr_slot_2_1"></textarea>
    <textarea class="slots row2 col2" name="attr_slot_2_2"></textarea>
    <textarea class="slots row2 col3" name="attr_slot_2_3"></textarea>
    <textarea class="slots row2 col4" name="attr_slot_2_4"></textarea>
    <textarea class="slots row2 col5" name="attr_slot_2_5"></textarea>
    <textarea class="slots row2 col6" name="attr_slot_2_6"></textarea>
    <textarea class="slots row3 col1" name="attr_slot_3_1"></textarea>
    <textarea class="slots row3 col2" name="attr_slot_3_2"></textarea>
    <textarea class="slots row3 col3" name="attr_slot_3_3"></textarea>
    <textarea class="slots row3 col4" name="attr_slot_3_4"></textarea>
    <textarea class="slots row3 col5" name="attr_slot_3_5"></textarea>
    <textarea class="slots row3 col6" name="attr_slot_3_6"></textarea>
    
    <input class="labels row1 col1" type="text" name="attr_label_1_1" />
    <input class="labels row1 col2" type="text" name="attr_label_1_2" />
    <input class="labels row2 col1" type="text" name="attr_label_2_1" />
    <input class="labels row2 col2" type="text" name="attr_label_2_2" />
    <input class="labels row3 col1" type="text" name="attr_label_3_1" />
    <input class="labels row3 col2" type="text" name="attr_label_3_2" />
    
    <textarea class="other col1" name="attr_coin"></textarea>
    <textarea class="other col2" name="attr_home"></textarea>

</div>

<div class="sheet-whitehack">
    <div class="stats">
        <button class="strength roller" type="roll" value="&{template:default} {{STR @{strength}=[[1d20cs@{strength}cf>@{strength}]]}}" name="roll_Strength"></button>
        <button class="dexterity roller" type="roll" value="&{template:default} {{DEX @{dexterity}=[[1d20cs@{dexterity}cf>@{dexterity}]]}}" name="roll_Dexterity"></button>
        <button class="constitution roller" type="roll" value="&{template:default} {{CON @{constitution}=[[1d20cs@{constitution}cf>@{constitution}]]}}" name="roll_Constitution"></button>
        <button class="wisdom roller" type="roll" value="&{template:default} {{WIS @{wisdom}=[[1d20cs@{wisdom}cf>@{wisdom}]]}}" name="roll_Wisdom"></button>
        <button class="intellect roller" type="roll" value="&{template:default} {{INT @{intellect}=[[1d20cs@{intellect}cf>@{intellect}]]}}" name="roll_Intellect"></button>
        <button class="charisma roller" type="roll" value="&{template:default} {{CHA @{charisma}=[[1d20cs@{charisma}cf>@{charisma}]]}}" name="roll_Charisma"></button>

        <input class="strength" type="number" name="attr_strength" />
        <input class="dexterity" type="number" name="attr_dexterity" />
        <input class="constitution" type="number" name="attr_constitution" />
        <input class="wisdom" type="number" name="attr_wisdom" />
        <input class="intellect" type="number" name="attr_intellect" />
        <input class="charisma" type="number" name="attr_charisma" />
    
        <textarea class="strength-text" type="text" name="attr_strength_text"></textarea>
        <textarea class="dexterity-text" type="text" name="attr_dexterity_text"></textarea>
        <textarea class="constitution-text" type="text" name="attr_constitution_text"></textarea>
        <textarea class="wisdom-text" type="text" name="attr_wisdom_text"></textarea>
        <textarea class="intellect-text" type="text" name="attr_intellect_text"></textarea>
        <textarea class="charisma-text" type="text" name="attr_charisma_text"></textarea>
    </div>

    <div class="progression">
        <select class="class" name="attr_class">
            <optgroup label="Main">
                <option value="0" selected="selected">Strong</option>
                <option value="1">Deft</option>
                <option value="2">Wise</option>
            </optgroup>
            <optgroup label="Rare">
                <option value="3">Brave</option>
                <option value="4">Fortunate</option>
            </optgroup>
        </select>
        <select class="level" name="attr_level">
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <input class="languages" type="text" name="attr_languages" />
        <input class="experience" type="number" name="attr_experience" />
    </div>

    <div class="main">
        <textarea class="identity" name="attr_identity"></textarea>
        <input class="weapon1" type="text" name="attr_weapon_one" />
        <input class="weapon2" type="text" name="attr_weapon_two" />
        <textarea class="special" name="attr_special"></textarea>
    </div>

    <div class="secondary">
        <button class="AV-roll roller" type="roll" value="&{template:default} {{AV @{attack_value}=[[1d20cs@{attack_value}cf>@{attack_value}]]}}" name="roll_AV"></button>
        <button class="ST-roll roller" type="roll" value="&{template:default} {{ST @{saving_throw}=[[1d20cs@{saving_throw}cf>@{saving_throw}]]}}" name="roll_ST"></button>

        <input class="AV" type="number" name="attr_attack_value"/>
        <input class="ST" type="number" name="attr_saving_throw"/>
        <input class="AC" type="number" name="attr_armor_class"/>
        <input class="HP" type="number" name="attr_hit_points"/>
        <input class="HP-max" type="number" name="attr_hit_points_max"/>
        <input class="MV" type="number" name="attr_move"/>
    </div>
</div>
